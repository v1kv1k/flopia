<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Sosi huec</title>
</head>

<body class="bg-image min-h-screen">
    <div class="header pt-5 h-56 fade-in">
        <div class="header_logo h-full flex justify-center items-center">
            <img src="img/logo.png" alt="logo" class="h-full mx-auto hover-rotate">
        </div>
    </div>
    <div class="content">
        <section class="ip-block h-52 text-center flex flex-col items-center justify-center slide-in">
            <p class="text-2xl md:text-4xl text-white font-bold">IP-адрес</p>
            <a href="#" id="copyText"
                class="text-2xl md:text-4xl text-white font-bold no-underline hover-bounce">сосы</a>
        </section>
        <section class="list h-auto flex flex-wrap justify-center items-center p-5">
            <div class="list_item text-center w-full sm:w-1/2 md:w-1/3 mb-4 md:mb-0 slide-in"
                style="animation-delay: 0.2s;">
                <img src="svg/main.svg" alt="Головна" class="block mx-auto w-12 h-auto hover-shake">
                <a href="#" class="block mt-2 text-lg md:text-xl text-white no-underline hover-bright">Головна</a>
            </div>
            <div id="mapItem" class="list_item text-center w-full sm:w-1/2 md:w-1/3 mb-4 md:mb-0 slide-in"
                style="animation-delay: 0.4s;">
                <img src="svg/map.svg" alt="Мапа" class="block mx-auto w-12 h-auto hover-pulse">
                <a href="#" class="block mt-2 text-lg md:text-xl text-white no-underline hover-bright">Мапа</a>
            </div>
            <div class="list_item text-center w-full sm:w-1/2 md:w-1/3 slide-in" style="animation-delay: 0.6s;">
                <img src="svg/modpack.svg" alt="Модпак" class="block mx-auto w-12 h-auto hover-grow">
                <a href="#" class="block mt-2 text-lg md:text-xl text-white no-underline hover-bright">Модпак</a>
            </div>
        </section>
        <section class="footer h-auto text-center text-white slide-in" style="animation-delay: 0.8s;">
            <a href="#">
                <img src="img/донація.png" alt="донація" class="h-32 md:h-full block mx-auto hover-pulse">
            </a>
            <p class="mt-4">© 2024 Sosi Huec</p>
        </section>
    </div>

    <div id="copiedMessage"
        class="fixed inset-0 flex items-center justify-center text-white text-2xl opacity-0 pointer-events-none">
        скопійовано
    </div>

    <script src="script.js"></script>
</body>

</html>
